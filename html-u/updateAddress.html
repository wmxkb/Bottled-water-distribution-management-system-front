				<script>
					let selectProvince = document.getElementById('selectProvince');
					selectProvince.addEventListener('tap', function(){
						var picker = new mui.PopPicker({
							layer: 1
						});
						
						picker.setData(cityData3);
						// picker.pickers[0].setSelectedIndex(1);
						// picker.pickers[0].setSelectedIndex(1);
						
						picker.show(function(selectedItem) {
							selectProvince.innerHTML = selectedItem[0].text;
						})
						
					},false);
					// picker.setData(cityData3[7].children[2].children)
					
					let selectCity = document.getElementById('selectCity');
					selectCity.addEventListener('tap', function(){
						let province = selectProvince.innerHTML;
						let indexP = 0;
						for(let i = 0; i < cityData3.length; i++){
							if(cityData3[i].text == province){
								indexP = i;
								break;
							}
						}
						
						var picker = new mui.PopPicker({
							layer: 1
						});
						
						picker.setData(cityData3[indexP].children);
						// picker.pickers[0].setSelectedIndex(1);
						// picker.pickers[0].setSelectedIndex(1);
						
						picker.show(function(SelectedItem) {
							selectCity.innerHTML = SelectedItem[0].text
						})
						
					},false);
					
					let selectDistrict = document.getElementById('selectDistrict');
					selectDistrict.addEventListener('tap', function(){
						let province = selectProvince.innerHTML;
						let indexP = 0;
						for(let i = 0; i < cityData3.length; i++){
							if(cityData3[i].text == province){
								indexP = i;
								break;
							}
						}
						
						let City = selectCity.innerHTML;
						let indexC = 0;
						for(let i = 0; i < cityData3.length; i++){
							if(cityData3[i].text == City){
								indexC = i;
								break;
							}
						}
						
						var picker = new mui.PopPicker({
							layer: 1
						});
						
						picker.setData(cityData3[indexP].children[indexC].children);
						// picker.pickers[0].setSelectedIndex(1);
						// picker.pickers[0].setSelectedIndex(1);
						
						picker.show(function(SelectedItem) {
							selectDistrict.innerHTML = SelectedItem[0].text
						})
						
					},false);
				</script>
