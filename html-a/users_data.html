<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
	</head>
	<body>
		<script>
			// 搜索事件,获取搜索关键词
			function enterSearch(event) {
				let url = 'http://192.168.1.101:8080'
				let api = '/searchUser'
				if (event.keyCode == 13) { //用户点击回车的事件号为13
					var keyword = document.getElementById('searchInput').value;
					mui.ajax(url+api,{
						data:{
							username : keyword
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						success:function(data){
							plus.storage.setItem("userid", data.username)
							document.getElementById('username').innerHTML = data.username
							document.getElementById('sno').innerHTML = data.sno
							document.getElementById('phone').innerHTML = data.phone
							document.getElementById('name').innerHTML = data.name
							document.getElementById('oneMonth').innerHTML = data.lastMonthMoney
							document.getElementById('allMonth').innerHTML = data.allMoney
							// alert(data.userid)
						},
						error:function(xhr,type,errorThrown){
							
						}
					});
					// alert(keyword);
				}
			}
			
			function openOrderWindow(){
				mui.openWindow({
				    url:'orderForuser.html',
				    id:'orderForuser.html',
				    styles:{
				      top: '0px',//新页面顶部位置
				      bottom:'0px',//新页面底部位置
				      width:'100%',//新页面宽度，默认为100%
				      height:'100%',//新页面高度，默认为100%
				    },
				    extras:{
				      //自定义扩展参数，可以用来处理页面间传值
				    },
				    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
				    show:{
				      autoShow:true,//页面loaded事件发生后自动显示，默认为true
				      aniShow:'slide-in-right',//页面显示动画，默认为”slide-in-right“；
				      duration:200//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
				    },
				    waiting:{
				      autoShow:false,//自动显示等待框，默认为true
				      title:'正在加载...',//等待对话框上显示的提示内容
				      options:{
				        // width:waiting-dialog-widht,//等待框背景区域宽度，默认根据内容自动计算合适宽度
				        // height:waiting-dialog-height,//等待框背景区域高度，默认根据内容自动计算合适高度
				        // ......
				      }
				    }
				});
			}
		</script>
		<style type="text/css">
			.infoList li{
				height: 80px;
				line-height: 60px;
				/* background-color: #007AFF; */
			}
		</style>
		<div class="mui-content">
			<!-- 搜索框 -->
			<div class="mui-input-row mui-search" style="width: 96%; position: relative; left: 2%;">
				<input id="searchInput" type="search" class="mui-input-clear" onkeyup="enterSearch(event)" />
				<span class="mui-icon mui-icon-clear mui-hidden"></span>
				<span class="mui-placeholder">
					<span class="mui-icon mui-icon-search">

					</span>
					<span>
						搜索用户
					</span>
				</span>
			</div>

			<!-- 用户信息展示 -->
			<ul class="mui-table-view infoList">
				<li class="mui-table-view-cell">
					<a>
						<div style="float: left;">
							用户名：
						</div>
						<span id="username" class="mui-navigate-right" style="position: absolute; left: 230px;">
							null
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>
						<div style="float: left;">
							学号：
						</div>
						<span id="sno" class="mui-navigate-right" style="position: absolute; left: 230px;">
							null
						</span>
					</a>

				</li>
				<li class="mui-table-view-cell">
					<a>
						<div style="float: left;">
							姓名：
						</div>
						<span id="name" class="mui-navigate-right" style="position: absolute; left: 230px;">
							null
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>
						<div style="float: left;">
							手机号：
						</div>
						<span id="phone" class="mui-navigate-right" style="position: absolute; left: 230px;">
							null
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>
						<div style="float: left;">
							近一月消费：
						</div>
						<span id="oneMonth" class="mui-navigate-right" style="position: absolute; left: 230px;">
							null
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>
						<div style="float: left;">
							累计消费：
						</div>
						<span id="allMonth" class="mui-navigate-right" style="position: absolute; left: 230px;">
							null
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a onclick="openOrderWindow()">
						<div style="float: left;">
							订单查询
						</div>
						<span id="allMonth" class="mui-navigate-right" style="margin-left: 130px; color: gray;">
							点击查询
						</span>
					</a>
				</li>
			</ul>

		</div>
	</body>
</html>
